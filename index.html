<body>
    
    <!--
        STRUTTURA DOMANDA:
            - n. domanda
            - testo_domanda
            - risposta utente (dobbiamo fare sanitize della risposta)
            - risposta corretta 
            - punteggio

            negli oggetti JS: 
            - le chiavi sono delle stringhe (domande)

        </div>
    </div>
